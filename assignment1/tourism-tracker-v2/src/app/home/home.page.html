<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card *ngIf="getCurrentTrip()">
      <ion-card-header>
        Current Trip Details
      </ion-card-header>
      <ion-card-content *ngIf="getCurrentTrip()?.journeyName">
        <h2>Journey Name: {{ getCurrentTrip()?.journeyName }}</h2>
        <p>Date started: {{ getCurrentTrip()?.dateStarted}}</p>
      </ion-card-content>
    </ion-card>

    <ion-button *ngIf="!getCurrentTrip()" (click)="addNewTrip()">
      Create Trip
    </ion-button>
  </ion-content>
</ion-content>
