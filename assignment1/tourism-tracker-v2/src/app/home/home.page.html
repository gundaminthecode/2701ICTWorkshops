<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card *ngIf="tripService.tripExists()">
      <ion-card-header>
        Trip Details
      </ion-card-header>
      <ion-card-content>
        Hi
      </ion-card-content>
    </ion-card>

    <ion-button *ngIf="!tripService.tripExists()" (click)="createTrip()">
      Create Trip
    </ion-button>
  </ion-content>
</ion-content>
