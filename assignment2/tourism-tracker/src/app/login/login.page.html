<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <h2>Login</h2>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-checkbox labelPlacement="end" justify="start">
          Remain Logged In
        </ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-button size="large" shape="round" color="success" (click)="login()">Login<ion-icon slot="end" name="log-in-outline"></ion-icon></ion-button>
    <p>{{Count}} login attempts.</p>
  </ion-content>
  
</ion-content>
