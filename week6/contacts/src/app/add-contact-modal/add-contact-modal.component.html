<ion-header>
  <ion-toolbar>
    <ion-title>Add Contact</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <label>First Name</label>
    <ion-input [(ngModel)]="firstName" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <label>Last Name</label>
    <ion-input [(ngModel)]="lastName" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <label>Email</label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="addContact()">Add</ion-button>
</ion-content>
