<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>chart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">chart</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12"> <!-- This will make the chart span the full width of the screen -->
          <div class="chart-container">
            <canvas #healthChart></canvas>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-input label="Add Number" type="tel" [(ngModel)]="newNumber"></ion-input>
      <ion-input label="Add Label" type="text" [(ngModel)]="newLabel"></ion-input>
    </ion-item>
  
    <ion-button expand="block" (click)="addData()">Add</ion-button>
  </ion-content>
</ion-content>
