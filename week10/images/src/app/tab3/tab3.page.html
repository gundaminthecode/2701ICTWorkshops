<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-toggle [(ngModel)]="showNotifications" labelPlacement="end" justify="start">
          Show Notifications
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime [(ngModel)]="reminder" id="datetime"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-list>
    <ion-button (click)="updateSettings()">Save Settings</ion-button>

    <input #fileInput type="file" accept="image/*" (change)="imageSelected(fileInput.files)" multiple>
    <img *ngIf="imageFile" [src]="imageFile">
  </ion-content>
</ion-content>
